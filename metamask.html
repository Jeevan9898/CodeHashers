<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Payment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.3/web3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 50px; }
        .container { max-width: 400px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        .btn { margin-top: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üí∞ MetaMask Payment</h2>
        <p>Connect your wallet and pay securely using MetaMask.</p>

        <button id="connectWallet" class="btn btn-primary">üîó Connect Wallet</button>
        <p id="walletAddress" class="mt-3"></p>

        <input type="text" id="receiverAddress" class="form-control mt-3" placeholder="Recipient Wallet Address">
        <input type="text" id="amount" class="form-control mt-2" placeholder="Amount in ETH">

        <button id="sendPayment" class="btn btn-success mt-3">üí∏ Send Payment</button>

        <p id="transactionStatus" class="mt-3"></p>
    </div>

    <script>
        let userAccount;
        let web3; // Declare Web3 instance globally

        // üõ†Ô∏è Load Project Details from localStorage
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("projectTitle").textContent = localStorage.getItem("selectedProjectTitle") || "Unknown Project";
            document.getElementById("projectDesc").textContent = localStorage.getItem("selectedProjectDesc") || "No description available.";

            // Initialize Web3
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
            }
        });

        // ü¶ä Connect to MetaMask
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                    userAccount = accounts[0];
                    document.getElementById("walletAddress").textContent = "Connected: " + userAccount;
                } catch (error) {
                    console.error("Wallet connection failed:", error);
                }
            } else {
                alert("Please install MetaMask!");
            }
        }

        // üí∏ Send Payment & Add Project to Current Work
        async function sendPayment() {
            const receiver = document.getElementById("receiverAddress").value;
            const amount = document.getElementById("amount").value;

            if (!window.ethereum || !userAccount) {
                alert("Connect MetaMask first!");
                return;
            }
            if (!receiver || !amount) {
                alert("Enter recipient address and amount!");
                return;
            }

            try {
                const transaction = await ethereum.request({
                    method: "eth_sendTransaction",
                    params: [{
                        from: userAccount,
                        to: receiver,
                        value: web3.utils.toHex(web3.utils.toWei(amount, "ether")),
                    }],
                });

                document.getElementById("transactionStatus").innerHTML = `‚úÖ Payment Sent! <br> TX Hash: <a href="https://etherscan.io/tx/${transaction}" target="_blank">${transaction}</a>`;

                // ‚úÖ Step 1: Add Project to "Current Work" in localStorage
                const projectTitle = localStorage.getItem("selectedProjectTitle") || "Unknown Project";
                const projectDesc = localStorage.getItem("selectedProjectDesc") || "No description available.";

                let currentWork = JSON.parse(localStorage.getItem("currentWorkProjects")) || [];
                currentWork.push({ title: projectTitle, description: projectDesc, transaction: transaction });
                localStorage.setItem("currentWorkProjects", JSON.stringify(currentWork));

                // ‚úÖ Step 2: Redirect to "Current Work" page after payment
                setTimeout(() => {
                    window.location.href = "current_work.html"; // Change this to the actual URL of your "Current Work" page
                }, 2000);

            } catch (error) {
                console.error("Transaction Failed:", error);
                document.getElementById("transactionStatus").textContent = "‚ùå Transaction Failed!";
            }
        }

        document.getElementById("connectWallet").addEventListener("click", connectWallet);
        document.getElementById("sendPayment").addEventListener("click", sendPayment);
    </script>

</body>
</html>
